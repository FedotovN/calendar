<head>

    <link rel="stylesheet" href="css/styles.css">
    <title>Календарь</title>
</head>
<body>
    <main>
        <div class="header" id ="header">
            <span id="monthDisplay"></span>
            <span id="yearDisplay"></span>
            <div class="controls">
                <a id = "backward" href="#" class="backward">></a>
                <a id = "forward" href="#" class="forward">></a>
            </div>
        </div>
        <div class="week_days">
            <span>вс</span>
            <span>пн</span>
            <span>вт</span>
            <span>ср</span>
            <span>чт</span>
            <span>пт</span>
            <span>сб</span>

        <div class="content" id="content">
        </div>
    </main>
    <div class="dates">
        <div class="header">
            <p id="timeToDay"></p>
        </div>
        <ul id = "timeLasts">
        </ul>
    </div>
    <script src="js/script.js"></script>

</html>
