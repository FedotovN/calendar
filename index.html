<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Практика!</title>
</head>
<body>
    <div class="container">
        <div class="header container_header">
            <h4>Password Generator</h4>
        </div>
        <div class="value">
            <input type="text" id="passwordValue">
            <span id ="lengthBar"></span>
        </div>
        <div class="settings">
            <div class="range settings_range">
                <input type="range" id ="rangeSettings" value = "15" min="1" max="30" step="1">
                <div class="info range_info">
                    <p>Password Length:</p>
                    <span id="lengthNum">15</span>
                </div>
            </div>
            <div class="list settings_list">
                <ul>
                    <li>
                        <div class="option list_option">
                            <input type="checkbox" id = "lowerCase" checked>
                            <label for="lowerCase">Lowercase</label>
                        </div>
                    </li>
                    <li>
                        <div class="option list_option">
                            <input type="checkbox" id = "upperCase">
                            <label for="upperCase">Uppercase</label>
                        </div>
                    </li>
                    <li>
                        <div class="option list_option">
                            <input type="checkbox" id = "symbols">
                            <label for="symbols">Symbols</label>
                        </div>
                    </li>
                    <li>
                        <div class="option list_option">
                            <input type="checkbox" id = "excDuplicate">
                            <label for="excDuplicate">Exclude Duplicate</label>
                        </div>
                    </li>
                    <li>
                        <div class="option list_option">
                            <input type="checkbox" id = "incSpacing">
                            <label for="incSpacing">Include Spacing</label>
                        </div>
                    </li>
                    <li>
                        <div class="option list_option">
                            <input type="checkbox" id = "numbers">
                            <label for="numbers">Numbers</label>
                        </div>
                    </li>
                </ul>
            </div>
            <button id="genButton">Generate password!</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
